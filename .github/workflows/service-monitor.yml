name: Service Health Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor-and-recover:
    runs-on: ubuntu-latest
    steps:
      - name: Check All Services
        id: check
        run: |
          response=$(curl -s -X POST https://api.uptimerobot.com/v2/getMonitors \
            -d "api_key=${{ secrets.UPTIMEROBOT_API_KEY }}" \
            -d "format=json" \
            -d "logs=0")
          
          echo "m1=$(echo "$response" | jq -r '.monitors[0].status')" >> $GITHUB_OUTPUT
          echo "m2=$(echo "$response" | jq -r '.monitors[1].status')" >> $GITHUB_OUTPUT
          echo "m3=$(echo "$response" | jq -r '.monitors[2].status')" >> $GITHUB_OUTPUT
          echo "m4=$(echo "$response" | jq -r '.monitors[3].status')" >> $GITHUB_OUTPUT
          echo "m5=$(echo "$response" | jq -r '.monitors[4].status')" >> $GITHUB_OUTPUT
          echo "m6=$(echo "$response" | jq -r '.monitors[5].status')" >> $GITHUB_OUTPUT
          echo "m7=$(echo "$response" | jq -r '.monitors[6].status')" >> $GITHUB_OUTPUT
          echo "m8=$(echo "$response" | jq -r '.monitors[7].status')" >> $GITHUB_OUTPUT
          echo "m9=$(echo "$response" | jq -r '.monitors[8].status')" >> $GITHUB_OUTPUT
          echo "m10=$(echo "$response" | jq -r '.monitors[11].status')" >> $GITHUB_OUTPUT
          echo "m11=$(echo "$response" | jq -r '.monitors[12].status')" >> $GITHUB_OUTPUT
          echo "m12=$(echo "$response" | jq -r '.monitors[13].status')" >> $GITHUB_OUTPUT

      - name: Recover Service 1
        if: steps.check.outputs.m1 == '9' || steps.check.outputs.m1 == '8'
        run: |
          curl -s "${{ secrets.SERVICE_URL_1 }}" > /dev/null
          sleep 10
          status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SERVICE_URL_1 }}")
          if [ "$status" == "503" ]; then
            curl -X POST -H "Authorization: Bearer ${{ secrets.API_KEY_1 }}" \
              "https://api.render.com/v1/services/${{ secrets.SERVICE_ID_1 }}/restart"
          fi

      - name: Recover Service 2
        if: steps.check.outputs.m2 == '9' || steps.check.outputs.m2 == '8'
        run: |
          curl -s "${{ secrets.SERVICE_URL_2 }}" > /dev/null
          sleep 10
          status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SERVICE_URL_2 }}")
          if [ "$status" == "503" ]; then
            curl -X POST -H "Authorization: Bearer ${{ secrets.API_KEY_2 }}" \
              "https://api.render.com/v1/services/${{ secrets.SERVICE_ID_2 }}/restart"
          fi

      - name: Recover Service 3
        if: steps.check.outputs.m3 == '9' || steps.check.outputs.m3 == '8'
        run: |
          curl -s "${{ secrets.SERVICE_URL_3 }}" > /dev/null
          sleep 10
          status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SERVICE_URL_3 }}")
          if [ "$status" == "503" ]; then
            curl -X POST -H "Authorization: Bearer ${{ secrets.API_KEY_3 }}" \
              "https://api.render.com/v1/services/${{ secrets.SERVICE_ID_3 }}/restart"
          fi

      - name: Recover Service 4
