      - name: Recover Service 1
        if: steps.check.outputs.m1 == '9' || steps.check.outputs.m1 == '8'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"embeds":[{"title":"âš ï¸ Service 1 Down","description":"Attempting recovery...","color":15158332}]}' \
            "${{ secrets.DISCORD_WEBHOOK }}"
          
          curl -s "${{ secrets.SERVICE_URL_1 }}" > /dev/null
          sleep 10
          status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SERVICE_URL_1 }}")
          if [ "$status" == "503" ]; then
            curl -X POST -H "Authorization: Bearer ${{ secrets.API_KEY_1 }}" \
              "https://api.render.com/v1/services/${{ secrets.SERVICE_ID_1 }}/restart"
            curl -H "Content-Type: application/json" \
              -d '{"embeds":[{"title":"ðŸ”„ Service 1 Restarted","description":"Service has been restarted","color":16776960}]}' \
              "${{ secrets.DISCORD_WEBHOOK }}"
          else
            curl -H "Content-Type: application/json" \
