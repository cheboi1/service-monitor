          response=$(curl -s -X POST https://api.uptimerobot.com/v2/getMonitors \
            -d "api_key=${{ secrets.UPTIMEROBOT_API_KEY }}" \
            -d "format=json" \
            -d "logs=0")
          
          echo "m1=$(echo "$response" | jq -r '.monitors[0].status')" >> $GITHUB_OUTPUT
          echo "m2=$(echo "$response" | jq -r '.monitors[1].status')" >> $GITHUB_OUTPUT
          echo "m3=$(echo "$response" | jq -r '.monitors[2].status')" >> $GITHUB_OUTPUT
