          fi

      - name: Recover Service 12
        if: steps.check.outputs.m12 == '9' || steps.check.outputs.m12 == '8'
        run: |
          curl -s "${{ secrets.SERVICE_URL_12 }}" > /dev/null
          sleep 10
          status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SERVICE_URL_12 }}")
          if [ "$status" == "503" ]; then
            curl -X POST -H "Authorization: Bearer ${{ secrets.API_KEY_12 }}" \
              "https://api.render.com/v1/services/${{ secrets.SERVICE_ID_12 }}/restart"
          fi
